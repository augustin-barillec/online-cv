          - Contributed to Predict Sales: a sales prediction engine.
          - Contributed to Hesitation Score: a credit score based on web behavior.
          - Contributed to Revisit: an algorithm evaluating the probability that a visitor will return on a website.
          - Published on Pypi <a href="https://pypi.org/project/google-pandas-load">google-pandas-load</a>:
            a wrapper for transferring data between GCP and pandas (36k downloads).

