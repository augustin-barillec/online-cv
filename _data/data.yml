        details: |
          - Contributed to Clusters: a data reconciliation algorithm at scale.
          - Contributed to Profile Api Feed: a workflow feeding a fast 
            database daily with information about web visitors.
          - Refactored data processing workflows on a Cassandra database.
      - role: Data Scientist
        time: Jan 2020 - Aug 2021
        company: Easyence, Paris
        details: |
          - Contributed to Extended Affinity: an algorithm computing billions 
            of affinities daily between consumers and product categories.
          - Published on PyPI <a href="https://pypi.org/project/bigquery-operator">bigquery-operator</a>:
            a wrapper for usual operations on a fixed BigQuery dataset.
      - role: Data Scientist
        time: Jan 2016 - Jan 2020
