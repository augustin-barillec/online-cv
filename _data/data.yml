career-profile:
    title: Career Profile
    summary: |
      Data scientist skilled at implementing algorithms to solve business problems.
      Capable of quickly working with a new team and learn software tools to push projects to production.
      Strong focus on keeping projects simple, cost-effective, tested, documented, explainable and useful. 
      Proficient in Python and SQL.

experiences:
    title: Experiences
    info:
      - role: Data Scientist
        time: Jan 2020 - Present
        company: Easyence, Paris
        details: |
          - Contributed to Clusters: a data reconciliation algorithm at scale.
          - Contributed to Extended Affinity: an algorithm computing daily billions 
            of affinities between consumers and product categories.
          - Contributed to Profile Api Feed: a workflow feeding daily a fast 
            database with information about web visitors.
          - Refactored cleaning jobs on a Cassandra database. 
          - Published <a href="https://pypi.org/project/bigquery-operator" target="_blank">bigquery-operator</a> on PyPI.
            It is a wrapper for usual operations on a fixed BigQuery dataset.
      - role: Data Scientist
        time: Jan 2016 - Jan 2020
        company: Ysance, Paris
        details: |
          - Contributed to Stories: a modeling of the customer journey.
          - Contributed to Predict Sales: a sales prediction engine.
          - Contributed to Hesitation Score: a credit score based on web behavior.
          - Contributed to Revisit: an algorithm predicting the probability that a visitor will come back to a website.
          - Published <a href="https://pypi.org/project/google-pandas-load" target="_blank">google-pandas-load</a> on PyPI.
            It is a wrapper for transferring data between BigQuery, Storage, a local directory and pandas. 
            It has been downloaded more than 36k times.

